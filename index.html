<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Bot with Tailwind CSS and OpenAI</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-md">
        <h1 class="text-xl font-semibold mb-3">Chat Bot</h1>
        <div id="chat" class="overflow-y-auto max-h-60"></div>
        <form id="chat-form" class="mt-3 flex flex-col md:flex-row items-center">
            <input type="text" id="message-input"
                class="px-2 py-1 border rounded-md w-full md:w-auto mb-2 md:mb-0 md:mr-2"
                placeholder="Enter your message...">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
